    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }

    .header {
      background: #ECC375;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .level-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .level-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px;
      padding: 8px 16px;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .level-btn:hover, .level-btn.active {
      background: white;
      color: #ff6b6b;
    }

    .lesson-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .lesson-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .lesson-btn:hover, .lesson-btn.active {
      background: white;
      color: #ff6b6b;
    }

    .lesson-btn.has-content {
      border: 1px #ff6b6b;
      background: #F3E0BC;
    }

    .lesson-btn.has-content.active {
      background: white;
      color: #ff6b6b;
    }

    .lesson-btn.has-dialogues {
      border: 2px solid #28a745;
      background: #d4edda;
    }

    .lesson-btn.has-dialogues:hover, .lesson-btn.has-dialogues.active {
      background: white;
      color: #28a745;
    }

    .content {
      padding: 30px;
    }

    .lesson-info {
      background: #e8f4fd;
      border: 1px;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .lesson-info h2 {
      color: #4dabf7;
      margin-bottom: 5px;
    }

    .notes-section {
      background: #fff5f5;
      border: 1px;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .notes-title {
      color: #ff6b6b;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .note-box h4 {
      color: #ff6b6b;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .note-textarea {
      width: 100%;
      border: 1px;
      border-radius: 4px;
      padding: 10px;
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .note-textarea:focus {
      outline: none;
      border-color: #ff6b6b;
    }

    /* Dialogue Styles */
    .dialogues-section {
      margin-bottom: 30px;
    }

    .dialogues-title {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dialogue-container {
      background: #f8fff8;
      border: 2px solid #d4edda;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .dialogue-header {
      background: #28a745;
      color: white;
      padding: 12px 15px;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .dialogue-content {
      padding: 15px;
    }

    .dialogue-line {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 8px;
      line-height: 1.7;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .dialogue-line:hover {
      background: #f8f9fa;
      border-color: #28a745;
    }

    .dialogue-line:last-child {
      margin-bottom: 0;
    }

    .dialogue-speaker {
      color: #28a745;
      font-weight: 600;
      margin-right: 8px;
    }

    .exercises {
      max-width: 100%;
    }

    .question {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .question:last-child {
      border-bottom: none;
    }

    .question-number {
      color: #ff6b6b;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .question-text {
      margin-bottom: 10px;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .answer-input, .answer-select {

      max-width: 300px;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .answer-input:focus, .answer-select:focus {
      outline: none;
      border-color: #ff6b6b;
    }

      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .sentence-parts h4 {

      color: #666;
      font-size: 0.9rem;
    }

    .parts-list {

      flex-wrap: wrap;

    }

    .part-item {
      background: #e9ecef;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 0.9rem;
    }

    .reading-passage {

      padding: 15px;
      border-left: 3px solid #ff6b6b;
      margin-bottom: 15px;
      font-size: 1rem;
      line-height: 1.7;
    }

      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: block;
      margin: 30px auto 0;
    }

    .save-btn:hover {
      background: #e55555;
    }

    .placeholder-content {
      text-align: center;
      padding: 50px;
      color: #666;
      background: #f8f9fa;
      border-radius: 8px;
      margin: 20px 0;
    }

    .add-content-guide {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .add-content-guide h4 {
      color: #856404;
      margin-bottom: 10px;
    }

    .add-content-guide pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.85rem;
    }

    .content-type-indicator {

      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .content-indicator {

      font-size: 0.9rem;
      font-weight: 600;

      color: #28a745;

    }

    .content-indicator.exercises {
      background: #f8d7da;
      color: #dc3545;
      border: 2px solid #dc3545;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }

      }

      .lesson-selector {
        justify-content: center;
      }

      .content-type-indicator {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

    // Generate lesson buttons dynamically
    function generateLessonButtons() {
      const selector = document.getElementById('lesson-selector');
      const lessons = lessonData[currentLevel];
      
      selector.innerHTML = '';
      
      for (let i = 1; i <= Object.keys(lessons).length; i++) {
        const lesson = lessons[i];
        const hasContent = hasLessonContent(currentLevel, i);
        const hasDialogues = hasLessonDialogues(currentLevel, i);
        const button = document.createElement('button');
        
        let className = 'lesson-btn';
        if (hasDialogues) className += ' has-dialogues';
        else if (hasContent) className += ' has-content';
        if (i === currentLesson) className += ' active';
        
        button.className = className;
        button.textContent = `Lesson ${i}`;
        button.onclick = () => selectLesson(i);
        selector.appendChild(button);
      }
    }

    function selectLevel(level) {
      currentLevel = level;
      currentLesson = 1; // Reset to lesson 1 when switching levels
      
      // Update active button
      document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Regenerate lesson buttons and load content
      generateLessonButtons();
      selectLesson(1);

    function selectLesson(lessonNum) {
      currentLesson = lessonNum;
      
      // Update active button
      document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active'));

      // Load lesson content
      loadLessonContent(currentLevel, lessonNum);
      
      // Update lesson info
      updateLessonInfo(lessonNum);

        function generateDialogueContent(lessonNum) {
      const lessonKey = `lesson${lessonNum}`;
      const dialogues = dialogueDatabase[lessonKey];
      
      if (!dialogues || dialogues.length === 0) return '';
      
      let html = '<div class="dialogues-section">';
      html += '<div class="dialogues-title">üí¨ ÂØπËØùÁªÉ‰π† (Dialogue Practice)</div>';
      
      for (let i = 0; i < dialogues.length; i++) {
        const dialogue = dialogues[i];
        html += `<div class="dialogue-container">
          <div class="dialogue-header">${dialogue.title}</div>
          <div class="dialogue-content">`;
        
        for (let j = 0; j < dialogue.content.length; j++) {
          const line = dialogue.content[j];
          
          // Extract speaker name if line starts with a name followed by colon
          const speakerMatch = line.match(/^([^Ôºö:]+)[Ôºö:]\s*(.+)$/);
          if (speakerMatch) {
            const speaker = speakerMatch[1];
            const text = speakerMatch[2];
            html += `<div class="dialogue-line">
              <span class="dialogue-speaker">${speaker}Ôºö</span>${text}
            </div>`;
          } else {
            // No speaker identified, show as narrative text
            html += `<div class="dialogue-line">${line}</div>`;
          }
        }
        
        html += '</div></div>';
      }
      
      html += '</div>';
      return html;
    }

    // Universal content generator - works for any lesson automatically!
    function generateLessonContent(lessonNum) {
      const lessonKey = `lesson${lessonNum}`;
      const questions = questionDatabase[lessonKey];
      
      if (!questions) return '';
      
      let html = '<div class="exercises">';
      const questionNumbers = Object.keys(questions).map(Number).sort((a, b) => a - b);
      
      for (let qNum of questionNumbers) {
        const q = questions[qNum];
        if (!q) continue;
        
        html += `<div class="question">
          <div class="question-number">${qNum}.</div>`;
        
        // Handle different question formats automatically
        if (q.text.includes('Reading passage:')) {
          const parts = q.text.split('\nQuestion: ');
          const passage = parts[0].replace('Reading passage: ', '');
          const question = parts[1];
          
          html += `<div class="reading-passage">${passage}</div>
            <div class="question-text">${question}</div>`;
        } else if (q.text.includes('Arrange')) {
          if (q.text.includes('correct order:')) {
            const orderText = q.text.split('correct order: ')[1];
            html += `<div class="sentence-parts">
              <h4>Arrange in correct order:</h4>
              <div class="parts-list">`;
            
            // Parse the parts - look for pattern "A something B something C something"
            const matches = orderText.match(/([A-Z])\s+([^A-Z]+?)(?=\s+[A-Z]|$)/g);
            if (matches) {
              for (let match of matches) {
                html += `<span class="part-item">${match.trim()}</span>`;
              }
            } else {
              // Fallback: split by spaces and group
              const parts = orderText.split(' ');
              let currentPart = '';
              for (let i = 0; i < parts.length; i++) {
                if (parts[i].match(/^[A-Z]$/) && currentPart) {
                  html += `<span class="part-item">${currentPart.trim()}</span>`;
                  currentPart = parts[i] + ' ';
                } else {
                  currentPart += parts[i] + ' ';
                }
              }
              if (currentPart) {
                html += `<span class="part-item">${currentPart.trim()}</span>`;
              }
            }
            html += `</div></div>`;
          } else if (q.text.includes('complete sentence:')) {
            const words = q.text.replace(/.*complete sentence:\s*/, '').split(' ');
            html += `<div class="sentence-parts">
              <h4>Arrange these words into a complete sentence:</h4>
              <div class="parts-list">`;
            for (let word of words) {
              if (word.trim()) html += `<span class="part-item">${word.trim()}</span>`;
            }
            html += `</div></div>`;
          }
        } else {
          html += `<div class="question-text">${q.text}</div>`;
        }
        
        // Generate input fields automatically
        if (q.type === 'select' && q.options) {
          html += `<select class="answer-select" id="q${qNum}">
            <option value="">Choose an option...</option>`;
          for (let option of q.options) {
            const value = option.includes(' - ') ? option.split(' - ')[0] : option;
            html += `<option value="${value}">${option}</option>`;
          }
          html += `</select>`;
        } else if (q.type === 'input') {
          const placeholder = q.text.includes('correct order') ? 
            'Enter order (e.g., A-B-C)' : 'Write the complete sentence...';
          html += `<input type="text" class="answer-input" id="q${qNum}" placeholder="${placeholder}">`;
        }
        
        html += `</div>`;
      }
      
      html += '</div>';
      return html;
    }

    // Enhanced download function that works with any lesson automatically
    function downloadAnswers() {
      const lesson = lessonData[currentLevel][currentLesson];
      const hasContent = hasLessonContent(currentLevel, currentLesson);
      const hasDialogues = hasLessonDialogues(currentLevel, currentLesson);
      const timestamp = new Date();
      
      let content = `${currentLevel} - ${lesson.title}\n`;
      content += `Completed: ${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}\n`;
      content += `${'='.repeat(60)}\n\n`;
      
      // Add notes
      const vocabNotes = document.getElementById('vocabulary-notes').value;
      const grammarNotes = document.getElementById('grammar-notes').value;
      
      content += `LESSON NOTES\n`;
      content += `${'-'.repeat(30)}\n`;
      content += `Vocabulary Notes: ${vocabNotes || 'No notes yet'}\n\n`;
      content += `Grammar Notes: ${grammarNotes || 'No notes yet'}\n\n`;
      
      // Add dialogue content if available
      if (hasDialogues) {
        const lessonKey = `lesson${currentLesson}`;
        const dialogues = dialogueDatabase[lessonKey];
        content += `DIALOGUES\n`;
        content += `${'-'.repeat(30)}\n`;
        
        for (let i = 0; i < dialogues.length; i++) {
          const dialogue = dialogues[i];
          content += `${dialogue.title}\n`;
          for (let j = 0; j < dialogue.content.length; j++) {
            content += `${dialogue.content[j]}\n`;
          }
          content += `\n`;
        }
      }
      
      if (!hasContent && !hasDialogues) {
        content += `LESSON STATUS\n`;
        content += `${'-'.repeat(30)}\n`;
        content += `This lesson does not have content yet.\n`;
        content += `Assigned question range: ${lesson.questionRange[0]} - ${lesson.questionRange[1]}\n\n`;
      } else if (hasContent) {
        // Get questions for current lesson automatically
        const lessonKey = `lesson${currentLesson}`;
        const questions = questionDatabase[lessonKey];
        
        if (questions) {
          content += `QUESTIONS AND ANSWERS\n`;
          content += `${'-'.repeat(30)}\n`;
          
          const questionNumbers = Object.keys(questions).map(Number).sort((a, b) => a - b);
          for (let i of questionNumbers) {
            const questionInfo = questions[i];
            if (!questionInfo) continue;
            
            let answer = "No answer yet";
            
            if (questionInfo.type === "select") {
              const select = document.getElementById(`q${i}`);
              if (select && select.value) {
                // Get the full text of the selected option instead of just the value
                const selectedOption = select.options[select.selectedIndex];
                if (selectedOption && selectedOption.text !== "Choose an option...") {
                  answer = selectedOption.text;
                }
              }
            } else if (questionInfo.type === "input") {
              const input = document.getElementById(`q${i}`);
              if (input && input.value.trim()) {
                answer = input.value.trim();
              }
            }
            
            content += `${i}. ${questionInfo.text}\n`;
            content += `    Answer: ${answer}\n\n`;
          }
        }
      }
      
      // Create and download file
      const blob = new Blob([content], { type: 'text/plain; charset=utf-8' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentLevel}_${lesson.title.replace(/[^a-zA-Z0-9]/g, '_')}_${timestamp.toISOString().split('T')[0]}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      // Show success message
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Downloaded! ‚úì';
      btn.style.background = '#28a745';
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '#ff6b6b';
      }, 2000);
    }

  </script>
